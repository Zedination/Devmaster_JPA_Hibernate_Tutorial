<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title th:utext="${title}"></title>
</head>
<body>
    
    <h3 style="text-align: center;">Demo JPA-Hibernate</h3>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Age</th>
                        <th scope="col">Address</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <th:block th:each="person : ${persons}">
                        <tr>
                            <th scope="row" th:utext="${person.id}">1</th>
                            <td th:utext="${person.name}">Mark</td>
                            <td th:utext="${person.gender}">Otto</td>
                            <td th:utext="${person.age}">@mdo</td>
                            <td th:utext="${person.address}">@mdo</td>
                            <td>
                              <a class="btn btn-primary" th:href="@{/edit-person/}+${person.id}">Sửa</a>
                              <a class="btn btn-danger" th:href="@{/delete-person/}+${person.id}">Xóa</a>
                            </td>
                          </tr>
                      </th:block>
                    </tbody>
                  </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" th:if="${activePage}!=1">
                            <a class="page-link" th:href="@{/(pageNumber=${activePage - 1})}">Previous</a>
                        </li>
                        <li class="page-item" th:unless="${activePage}!=1">
                            <span class="page-link">Previous</span>
                        </li>
                        <li th:each="item : ${paginationList}" th:classappend="${item}==${activePage} ? 'active' : ''" class="page-item"><a class="page-link" th:href="@{/(pageNumber=${item})}" th:utext="${item}">1</a></li>
                        <li class="page-item" th:if="${activePage}!=${paginationList.size()}">
                            <a class="page-link" th:href="@{/(pageNumber=${activePage + 1})}">Next</a>
                        </li>
                        <li class="page-item" th:unless="${activePage}!=${paginationList.size()}">
                            <span class="page-link">Next</span>
                        </li>
                    </ul>
                </nav>
                  <br>
                  <h3 style="text-align: center;">Thêm mới</h3>
                  <br>
                  <form action="/create-person" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">ID</label>
                        <input type="number" class="form-control" id="id" name="id" aria-describedby="emailHelp">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Name</label>
                      <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Gender</label>
                      <input name="gender" type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Age</label>
                        <input name="age" type="number" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Address</label>
                        <input name="address" type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm mới</button>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
